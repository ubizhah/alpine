<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <h1>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Alpine Medical Centre</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    </h1>
          <div class="page-header">
        <h1>Carousel</h1>
      </div>
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img data-src="../img/logo.jpg/1140x500:First slide" alt="First slide">
          </div>
          <div class="item">
            <img data-src="holder.js/1140x500/auto/#666:#444/text:Second slide" alt="Second slide">
          </div>
          <div class="item">
            <img data-src="holder.js/1140x500/auto/#555:#333/text:Third slide" alt="Third slide">
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    	<div>
        <div class="shell text-left">
        	<div class="range range-xs-center range-xs-middle range-lg-right section-relative">
            <div class="cell-xs-10 cell-sm-7 cell-md-5 cell-lg-4 offset-top-40 offset-top-0 swiper-center-caption swiper-center-caption-centered">
             <div class="panel panel-lg panel-lg-vertical bg-overlay-gray-dark text-lg-left">
                <h5 class="text-white">Consultation</h5>
                <form data-form-output="form-output-global" data-form-type="contact" method="post" action="https://formspree.io/ubairshahq@gmail.com" novalidate="novalidate" class="rd-mailform offset-top-24">
                  <div class="group-12 group-top">
                    <div class="group-item element-fullwidth">
                      <div class="form-group form-group-label-outside">
                        <label for="index-name" class="form-label form-label-outside rd-input-label text-white-05">Name</label>
                        <input id="index-name" type="text" data-constraints="@Required" class="form-control form-control-white form-border-none">
                      </div>
                    </div>
                    <div class="group-item element-fullwidth">
                      <div class="form-group form-group-label-outside">
                        <label for="index-email" class="form-label form-label-outside rd-input-label text-white-05">E-mail</label>
                        <input id="index-email" type="email" data-constraints="@Email @Required" class="form-control form-control-white form-border-none" name="_replyto">
                      </div>
                    </div>
                    <div class="group-item element-fullwidth">
                      <div class="form-group form-group-select-white text-left">
                        <label for="index-doctor" class="form-label form-label-outside text-white-05">Doctor</label>
                        <div class="select2-whitout-border shadow-drop-md">
                          <select id="index-doctor" data-minimum-results-for-search="Infinity" class="form-control">
                            <option value="1">Doctor</option>
                            <option value="2">Nurse</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="group-item element-fullwidth offset-top-20 text-center text-md-left">
                      <button type="submit" class="btn-ellipse btn btn-primary">book a consultation</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
